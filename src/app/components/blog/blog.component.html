<app-header></app-header>

<div class="container col-md-6 p-5">
    
    <form id="regform" (submit)="login()">
        <div class="mt-3 mb-3">
            <label for="" class="form-label fw-bold">Fname</label>
            <input type="text" class="form-control" id="fname" [(ngModel)]="student.fname" required>
        </div>
        <div class="mt-3 mb-3">
            <label for="" class="form-label fw-bold">Lname</label>
            <input type="text" class="form-control" id="lname"  required>
        </div>
        <div class="mt-3 mb-3">
            <label for="" class="form-label fw-bold">Ph.Number</label>
            <input type="number" class="form-control" id="number"  required>
        </div>
        <div class="mt-3 mb-3">
            <label for="" class="form-label fw-bold">Email id</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="student.email" name="email"
            required>
        </div>

        <button type="submit" class="btn btn-success">sigh up</button>

    </form>

</div>
<app-footer></app-footer>
